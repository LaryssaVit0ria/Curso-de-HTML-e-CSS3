<body>
    <h1>Parágrafos e quebras linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;    
    </p>
    <p>Se precisar quebra o texto em algum lugar específico &lt; <!--Para colocar algum comentário/ menor quer e maior quer--><br>&gt;  como esse. Você pode usat a tag br. </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &euro;
    </p>
    <p>Vamos adicionar um emoji:
        &#x1F596;
    </p>
